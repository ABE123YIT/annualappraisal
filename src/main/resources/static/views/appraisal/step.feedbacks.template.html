<div class="container">
	<div class="row">
		<h4>Employee's feedback</h4>
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Feedback on the management</th>
				<th>Comments</th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="f in appraisalfeedbacks">
				<td>{{f.feedback.label}}</td>
				<td><input type="text" class="form-control"
					ng-model="f.comment"></td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<label class="badge badge-default">Additional feedback</label>
	</div>
	<div class="row">
		<textarea class="form-control" ng-model="appraisal.additionalFeedback" cols="100" rows="5"></textarea>
	</div>
	<div class="row">
				<button type="submit" class="btn btn-xs btn-primary"
						ng-click="save()">
						Valider<span class="glyphicon glyphicon-send"></span>
					</button>
					<button type="sublit" class="btn btn-xs btn-warning"
						ng-click="cancel()">
						<span class="class="glyphiconglyphicon-trash"></span>Cancel
					</button>
		</div>
	<div class="alert alert-success margin-top-5" ng-show="success">{{"success"}}</div>
	
	<div class="row">
	<button type="submit" class="btn btn-xs btn-primary" ui-sref="stepSynthesis">
			Previous
		</button>
	<button type="submit" class="btn btn-xs btn-primary" ui-sref="stepWish">
			Next
		</button></div>

</div>
