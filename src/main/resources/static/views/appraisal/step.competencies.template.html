<div class="container">
	<div class="row">
		<button class="btn btn-xs btn-warning" ng-click="createCompetencie()">
			Create</button>
	</div>
	<table class="table table-striped table-hover"
		style="margin-bottom: 5px; margin-top: 40px">
		<thead>
			<tr>
				<th>Professional competencies</th>
				<th>Meaning</th>
				<th>Rating</th>
				<th colspan="2">Comments</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="mode == 'create'">
				<td><input type="text" class="form-control"
					ng-model="competencie.label"></td>
				<td><input type="text" class="form-control"
					ng-model="competencie.meaning"></td>
				<td><select ng-model="competencie.rating"
					class="form-control selectpicker"
					ng-options="r as r.code for r in ratings track by r.id"
					required>
				</select></td>
				<td><textarea class="form-control" rows="2" cols="30"
						ng-model="competencie.comment"></textarea></td>
				<td>
					<button type="button" class="btn btn-primary"
						ng-click="save(competencie)">Add</button>
				</td>
			</tr>

			<tr ng-if="mode == 'update'">
				<td><input type="text" class="form-control"
					ng-model="competencieSelected.label"></td>
				<td><input type="text" class="form-control"
					ng-model="competencieSelected.meaning"></td>
				<td><select ng-model="competencieSelected.rating"
					class="form-control selectpicker"
					ng-options="r as r.code for r in ratings track by r.id">
				</select></td>
				<td><textarea class="form-control" rows="2" cols="30"
						ng-model="competencieSelected.comment"></textarea></td>
				<td>
					<button type="button" class="btn btn-primary"
						ng-click="update(competencieSelected.id, competencieSelected)">Edit</button>
				</td>
			</tr>

			<tr ng-repeat="c in competencies">
				<td>{{c.label}}</td>
				<td>{{c.meaning}}</td>
				<td>{{c.rating.code}}</td>
				<td>{{c.comment}}</td>
				<td>
					<button class="btn" ng-click="editCompetencie(c)">
						<i class="fa fa-edit"></i>
					</button>
					<button class="btn" ng-click="remove(c.id)">
						<i class="fa fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-success margin-top-5" ng-if="succes">{{succes}}</div>
	<div class="row">
	<button type="submit" class="btn btn-xs btn-primary" ui-sref="stepLastObjectives">
			Previous
		</button>
	<button type="submit" class="btn btn-xs btn-primary" ui-sref="stepSoftSkills">
			Next
		</button></div>

</div>
