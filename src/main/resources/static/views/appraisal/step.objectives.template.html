<div class="container">
	<div class="row">
		<button class="btn btn-xs btn-warning" ng-click="createObjective()">
			Create</button>
	</div>
	<table class="table table-striped table-hover"
		style="margin-bottom: 5px; margin-top: 40px">
		<thead>
			<tr>
				<th style="width:30%">Objectives</th>
				<th style="width:20%">Indicator</th>
				<th style="width:30%">Means</th>
				<th style="width:10%">Deadline</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="mode == 'create'">
				<td><input type="text" class="form-control"
					ng-model="objective.label"></td>
				<td><input type="text" class="form-control"
					ng-model="objective.indicator"></td>
				<td><input type="text" class="form-control"
					ng-model="objective.mean"></td>
				<td><input type="date" class="form-control"
					ng-model="objective.deadline"></td>
				<td>
					<button type="button" class="btn btn-primary"
						ng-click="save(objective)">Add</button>
				</td>
			</tr>

			<tr ng-if="mode == 'update'">
				<td><input type="text" class="form-control"
					ng-model="objectiveSelected.label"></td>
				<td><input type="text" class="form-control"
					ng-model="objectiveSelected.indicator"></td>
				<td><input type="text" class="form-control"
					ng-model="objectiveSelected.mean"></td>
				<td><input type="date" class="form-control"
					ng-model="objectiveSelected.deadline"></td>
				<td>
					<button type="button" class="btn btn-primary"
						ng-click="update(objectiveSelected.id, objectiveSelected)">Edit</button>
				</td>
			</tr>

			<tr ng-repeat="o in objectives">
				<td>{{o.label}}</td>
				<td>{{o.indicator}}</td>
				<td>{{o.mean}}</td>
				<td>{{o.deadline}}</td>
				<td>
					<button class="btn" ng-click="editObjective(o)">
						<i class="fa fa-edit"></i>
					</button>
					<button class="btn" ng-click="remove(o.id)">
						<i class="fa fa-trash"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="alert alert-success margin-top-5" ng-if="succes">{{succes}}</div>
	
	<div class="row">
	<button type="submit" class="btn btn-xs btn-primary" ui-sref="stepWish">
			Previous
		</button>
	</div>

</div>
