<div class="row support-tab">
	<table class="table table-striped table-hover table-sm">
		<thead>
			<tr>
				<th>Session</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="a in appraisals">
				<td>{{a.sessionLabel}}</td>
				<td>{{a.status}}</td>
				<td><a class="btn" data-dismiss="modal" target="_blank"
					ng-click="showAppraisal(a.id)"> <i class="fa fa-eye"></i>
				</a></td>
			</tr>
		</tbody>
	</table>
</div>
